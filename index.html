<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jess Sang" />
    <meta name="description" content="Let's Date - Date Inspiration" />
    <meta
      name="keywords"
      content="date, date night, date ideas, date planner, date inspiration"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Let's Date</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/lets-date_logo.svg"
          alt="Let's Date Logo"
          class="header__logo"
        />
        <p class="header__title">LET'S DATE</p>
        <button class="header__add-btn"></button>
      </header>
      <main class="content">
        <div class="cards">
          <template id="card-template">
            <div class="card">
              <div class="card__header">
                <img src="" alt="" class="card__image" />
                <h2 class="card__title"></h2>
              </div>
              <div class="card__btns">
                <button class="card__delete-btn" type="button"></button>
                <button class="card__save-btn" type="button"></button>
              </div>
            </div>
          </template>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Let's Date by Jess Sang</p>
      </footer>
      <div class="modals">
        <template id="preview-modal-template">
          <div class="modal" id="#preview-modal">
            <div class="modal__container">
              <button type="button" class="modal__close-btn"></button>
              <div class="modal__content">
                <img src="" alt="" class="modal__image" />
                <h3 class="modal__title"></h3>
                <p class="modal__description"></p>
              </div>
            </div>
          </div>
        </template>
        <template id="add-card-modal-template">
          <div class="modal">
            <div class="modal__container">
              <button type="button" class="modal__close-btn"></button>
              <h2 class="modal__title">New Date</h2>
              <form id="add-card-form" class="modal__form" novalidate>
                <label for="add-card-link-input" class="modal__label">
                  Image Link
                  <input
                    id="add-card-link-input"
                    type="url"
                    class="modal__input"
                    placeholder="Paste a link to the picture"
                    name="link"
                    required
                  />
                  <span
                    class="modal__error"
                    id="add-card-link-input-error"
                  ></span>
                </label>
                <label for="add-card-title-input" class="modal__label">
                  Title
                  <input
                    id="add-card-title-input"
                    type="text"
                    class="modal__input"
                    placeholder="Type your title"
                    name="name"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <span
                    class="modal__error"
                    id="add-card-title-input-error"
                  ></span>
                </label>
                <label for="add-card-description-input" class="modal__label">
                  Description
                  <input
                    id="add-card-description-input"
                    type="text"
                    class="modal__input"
                    placeholder="Type your description"
                    name="name"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <span
                    class="modal__error"
                    id="add-card-description-input-error"
                  ></span>
                </label>
                <button type="submit" class="modal__submit-btn">Save</button>
              </form>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
