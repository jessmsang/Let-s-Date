<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jess Sang" />
    <meta name="description" content="Let's Date - Date Inspiration" />
    <meta
      name="keywords"
      content="date, date night, date ideas, date planner, date inspiration"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Let's Date</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/lets-date_logo.svg"
          alt="Let's Date Logo"
          class="header__logo"
        />
        <p class="header__title">Let's Date</p>
      </header>
      <main class="content">
        <ul class="cards page__section">
          <template id="card-template">
            <li class="card">
              <div class="card__header">
                <img src="" alt="" class="card__icon" />
                <h2 class="card__title"></h2>
                <button class="card__delete-btn" type="button"></button>
              </div>
              <div class="card__footer">
                <p class="card__description"></p>
                <button class="card__save-btn" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </main>
      <footer class="footer">
        <p class="footer__text">2025 &copy; Let's Date by Jess Sang</p>
      </footer>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <h3 class="modal__title"></h3>
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
